
<html>
    <body>
        <head>
            <title>Vokabel Trainer</title>
            <link rel="stylesheet" href="css/style.css">
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">        </head>
        <body>
            <div class="container">
                <h1>Insert vocabulary for the training!</h1>
                <form action="#"  id="words-collector">
                    <input type="text" id="word" name="word" placeholder="word" required>
                    <input type="text" id="translation" name="translation" placeholder="translation" required>
                    <button type="submit">Submit</button>
                </form>
                <main id="voc-list">
                    <div class="voc-item-title">
                        <span>Word</span>
                        <span>Translation</span>
                    </div>
                </main>
                <div id="bottom-line">
                    <a href="train.html"><button>ready for your training?</button></a>
                </div>
            </div>
            <script src="js/script.js">
            </script>
        </body>
    </body>
</html>
